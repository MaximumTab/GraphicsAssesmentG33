<html>
	<head>
		<title>EpicMountainGenerator</title>
		<style>
			body{
				margin: 0;
			}

			.control-panel {
			  background-color: rgba(255, 255, 255, 0.5); /* Adjust transparency as needed */
			  padding: 10px;
			  border-radius: 10px;
			  align-items: center;
			  display: flex;
			  flex-direction: column;
			}

			#panelWrapper{
				padding: 10px;
				flex-direction: column;
				position: absolute;
				display: flex;
				gap: 10px;
			}
		  
			.control-panel label, 
			.control-panel input[type=range], 
			.control-panel button {
			  width: auto;
			  margin: 5 0;
			  align-self: center;
			  border-radius: 10px;
			  border-color: transparent;
			}

		  </style>
	</head>

	<body>
		<link rel="shortcut icon" href="#">


		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
		
		
	<script type="module">

			import * as THREE from 'three';
			import {OrbitControls} from './build/controls/OrbitControls.js';
			//import  {seededRandom} from './build/meth/MathUtils.js';

			var camera, scene, renderer, controls;
		

			init();
			animate();
			onWindowResize();

			function init() {
				//Scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x0762ad);
				var ratio = window.innerWidth / window.innerHeight;
				camera = new THREE.PerspectiveCamera(70, ratio, 0.1, 100000);
				camera.position.set(0, 5, 5);

				//Renderer
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				//OrbitControls
				controls = new OrbitControls(camera, renderer.domElement);
				controls.enableDamping = true; 
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = false;

                //cube
                const geometry = new THREE.BoxGeometry(); // Defaults to 1x1x1
                const material = new THREE.MeshBasicMaterial({color: 'red'});
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);


				
			}
			


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				renderer.render(scene, camera);
				}

				

		
		</script>
	</body>
</html>
